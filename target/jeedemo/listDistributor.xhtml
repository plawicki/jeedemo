<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/mojaTemplatka.xhtml">

	<ui:define name="content">

		<div class="post">
			<h2 class="title">#{msg.firstPostTitle}</h2>
			<p class="byline">
				<small>#{msg.firstPostTime} by #{msg.byWho}</small>
			</p>
			<div class="entry">

<h:form>
					<h:dataTable value="#{distBean.allDistributors}" var="item">
			
					
					<h:column>
						<f:facet name="header">Name</f:facet>
						#{item.name}
					</h:column>
					
					<h:column>
						<f:facet name="header">Games</f:facet>
						  <ui:repeat var="game" value="#{item.games}">
						 	 <h:outputText value="${game.title}, "/>
						  </ui:repeat>
					</h:column>

					<h:column>
						<h:commandButton value="#{msg.delete}"
							action="#{distBean.removeDistributor}" />
					</h:column>
					
				 
					<h:column>
						<h:commandButton value="#{msg.edit}"
							action="#{distBean.makeEdit}" />
					</h:column>
					

					</h:dataTable>
				</h:form>
			</div>

		</div>

	</ui:define>

</ui:composition>
