<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="windowTitle">#{msg.title}</ui:insert></title>
</h:head>

<h:body>

	<h:outputStylesheet library="css" name="mojCSS.css" target="body" />
	<div id="header">

		<h1>#{msg.myHeader}</h1>
		<p>#{msg.byWho}</p>

	</div>


	<div id="menu">
	<p:megaMenu>
		<p:submenu label="#{msg.menuFirst}" icon="ui-icon-check">
			<p:column>
				<p:submenu label="#{msg.menuFirst}">
					<p:menuitem value="#{msg.menuAddGame}" url="addGame.jsf" />
					<p:menuitem value="#{msg.menuAddISGN}" url="addISGN.jsf" />
					<p:menuitem value="#{msg.menuAddDistributor}" url="addDistributor.jsf" />
					<p:menuitem value="#{msg.menuAddDeveloper}" url="addDeveloper.jsf" />
				</p:submenu>
			</p:column>
		</p:submenu>
		
		<p:submenu label="#{msg.menuSec}" icon="ui-icon-check">
			<p:column>
				<p:submenu label="#{msg.menuSec}">
					<p:menuitem value="#{msg.menuListGame}" url="listGame.jsf" />
					<p:menuitem value="#{msg.menuListISGN}" url="listISGN.jsf" />
					<p:menuitem value="#{msg.menuListDistributor}" url="listDistributor.jsf" />
					<p:menuitem value="#{msg.menuListDeveloper}" url="listDeveloper.jsf" />
				</p:submenu>
			</p:column>
		</p:submenu>
		
		<p:submenu label="#{msg.menuTh}" icon="ui-icon-check">
			<p:column>
				<p:submenu label="#{msg.menuTh}">
					<p:menuitem value="#{msg.menuSearchGame}" url="searchGame.jsf" />
				</p:submenu>
			</p:column>
		</p:submenu>
	
		<p:submenu label="#{msg.menuF}" icon="ui-icon-check">
			<p:column>
				<p:submenu label="#{msg.menuF}">
					<p:menuitem value="#{msg.menuEditGame}" url="editGame.jsf" />
					<p:menuitem value="#{msg.menuEditISGN}" url="editISGN.jsf" />
					<p:menuitem value="#{msg.menuEditDistributor}" url="editDistributor.jsf" />
					<p:menuitem value="#{msg.menuEditDeveloper}" url="editDeveloper.jsf" />
				</p:submenu>
			</p:column>
		</p:submenu>	
	</p:megaMenu>


	</div>

	<div id="page">
		<div id="content">
			<ui:insert name="content">


			</ui:insert>
		</div>
	</div>

	<div id="footer">

		<p>#{msg.foot}</p>


	</div>

</h:body>

</html>
